---

software:
  bind:
    version: "bind-9.9.5"
    basename: "bind-9-9-5rc2"
  cassandra:
    version: "2.1.0"
  elasticsearch:
    version: "1.3.2"
  ffmpeg:
    version: "master"
    dep:
      yasm: "1.2.0"
      libogg: "1.3.1"
      libopus: "1.1"
      libvorbis: "1.3.4"
      libvpx: "master"
  imagemagick:
    version: "6.8.9-8"
  geoip:
    version: "1.6.0"
  mysql:
    version: "10.0.14"
  nginx:
    version: "1.7.6"
  nodejs:
    version: "0.10.32"
  php:
    version: "5.6.1"
  redis:
    version: "2.8.17"
  sphinxsearch:
    version: "2.2.4"
  zopfli:
    version: "1.0.0"

download:
  bind:
    url: "http://www.isc.org/downloads/file/{{ software.bind.basename }}"
  cassandra:
    url: "http://apache.mirrors.hoobly.com/cassandra/{{ software.cassandra.version }}/apache-cassandra-{{ software.cassandra.version }}-bin.tar.gz"
  elasticsearch:
    url: "https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-{{ software.elasticsearch.version }}.tar.gz"
  ffmpeg:
    url: "git://source.ffmpeg.org/ffmpeg.git"
    dep:
      yasm: "git://github.com/yasm/yasm.git"
      libogg: "http://downloads.xiph.org/releases/ogg/libogg-{{ software.ffmpeg.dep.libogg }}.tar.gz"
      libopus: "http://downloads.xiph.org/releases/opus/opus-{{ software.ffmpeg.dep.libopus }}.tar.gz"
      libvorbis: "http://downloads.xiph.org/releases/vorbis/libvorbis-{{ software.ffmpeg.dep.libvorbis }}.tar.gz"
      libvpx: "http://git.chromium.org/webm/libvpx.git"
      libx264: "http://git.videolan.org/git/x264.git"
  imagemagick:
    url: "http://www.imagemagick.org/download/ImageMagick-{{ software.imagemagick.version }}.tar.gz"
  geoip:
    url: "https://github.com/maxmind/geoip-api-c/releases/download/v{{ software.geoip.version }}/GeoIP-{{ software.geoip.version }}.tar.gz"
  mysql:
    url: "http://ftp.osuosl.org/pub/mariadb/mariadb-{{ software.mysql.version }}/bintar-linux-x86_64/mariadb-{{ software.mysql.version }}-linux-x86_64.tar.gz"
    url_glibc0214: "http://ftp.osuosl.org/pub/mariadb/mariadb-{{ software.mysql.version }}/bintar-linux-glibc_214-x86_64/mariadb-{{ software.mysql.version }}-linux-glibc_214-x86_64.tar.gz"
  nodejs:
    url: "http://nodejs.org/dist/v{{ software.nodejs.version }}/node-v{{ software.nodejs.version }}.tar.gz"
  php:
    url: "http://php.net/distributions/php-{{ software.php.version }}.tar.gz"
  redis:
    url: "http://download.redis.io/releases/redis-{{ software.redis.version }}.tar.gz"
  sphinxsearch:
    url: "http://sphinxsearch.com/files/sphinx-{{ software.sphinxsearch.version }}-release.tar.gz"
  zopfli:
    url: "https://zopfli.googlecode.com/files/zopfli-{{ software.zopfli.version }}.zip"
