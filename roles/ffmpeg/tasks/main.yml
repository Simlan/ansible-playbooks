- name: libx264 | make distclean
  command: make distclean chdir=/tmp/libx264
  when: result.rc != 0


- name: clone
  git: repo={{ download.ffmpeg.url }} dest=/tmp/ffmpeg
  when: result.rc != 0

- name: configure
  command: ./configure --extra-libs="-ldl" --enable-gpl --enable-libass --enable-libopus --enable-libtheora --enable-libvorbis --enable-libvpx --enable-libx264 chdir=/tmp/ffmpeg
  when: result.rc != 0

- name: make
  command: make chdir=/tmp/ffmpeg
  when: result.rc != 0

- name: make install
  command: make install chdir=/tmp/ffmpeg
  when: result.rc != 0
