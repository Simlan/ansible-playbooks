---

- name: check installed
  command: /usr/local/bin/ffmpeg -version
  register: result
  ignore_errors: True
  changed_when: False

- name: install dependencies and packages
  apt: pkg={{ item }} state=installed
  with_items:
    - libtool
    - libass-dev
    - libgpac-dev
    - libtheora-dev
    - libtool
    - texi2html
    - zlib1g-dev
  when: result.rc != 0


- name: yasm | clone
  git: repo={{ download.ffmpeg.dep.yasm }} version=v{{ software.ffmpeg.dep.yasm }} dest=/tmp/yasm
  when: result.rc != 0

- name: yasm | autogen
  command: ./autogen.sh chdir=/tmp/yasm
  when: result.rc != 0

- name: yasm | make
  command: make chdir=/tmp/yasm
  when: result.rc != 0

- name: yasm | make install
  command: make install chdir=/tmp/yasm
  when: result.rc != 0


- name: libogg | download
  get_url: url={{ download.ffmpeg.dep.libogg }} dest=/tmp/{{ download.ffmpeg.dep.libogg | basename }}
  when: result.rc != 0

- name: libogg | extract
  unarchive: src=/tmp/{{ download.ffmpeg.dep.libogg | basename }} dest=/tmp copy=no
  when: result.rc != 0

- name: libogg | configure
  command: ./configure --disable-shared chdir=/tmp/libogg-{{ software.ffmpeg.dep.libogg }}
  when: result.rc != 0

- name: libogg | make
  command: make chdir=/tmp/libogg-{{ software.ffmpeg.dep.libogg }}
  when: result.rc != 0

- name: libogg | make install
  command: make install chdir=/tmp/libogg-{{ software.ffmpeg.dep.libogg }}
  when: result.rc != 0


